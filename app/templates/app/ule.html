{% extends "app/base.html" %}

{% block content %}
<div class="container">
   
  
   
    <h1> Posiadane Ule </h1>
    {% if ul %}
        <ul>
            {% for uls in ul %}
                <li><a href="{% url 'detalUl' uls.id %}">{{ uls.nazwa }}</a></li>
            {% endfor %}
        </ul>

    {% else %}
        <p>Brak uli</p>
    {% endif %}
</div>
{% endblock %}
